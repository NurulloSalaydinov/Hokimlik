{% extends 'wrapper.html' %}
{% load static %}
{% block content %}
    <main>
        <div class="cat-hero">
            <div class="section-wrapp">
                <div class="container">
                    <div class="wrapper_sidebar_section main" id="main-content">
                        <div class="nav_sidebar sidebar" id="sidebar">
                            <ul class="nav_link_list">
                                <li class="nav_link_item">
                                    <a href="{% url 'common:news' %}">
                                        Yangiliklar
                                    </a>
                                </li>
                            </ul>
                        </div>

                        <ul class="cat_list content" id="content">
                            <li>
                                <div class="links">
                                    <span class="link">
                                        <a href="#">Bosh sahifa</a>
                                    </span>
                                </div>
                            </li>

                            {% for new in news %}
                            <li class="cat_item">
                                <img src="{{ new.image.url }}" alt="{{ new.title }}">

                                <div class="cat_info_wrapper">
                                    <a href="{{ new.get_absolute_url }}" class="cat_detail_link">
                                        {{ new.title }}
                                    </a>
                                    <p class="cat_body">
                                        {{ new.content|slice:"200"|safe }}...
                                    </p>
                                </div>
                            </li>
                            {% endfor %}
                        </ul>
                    </div>
                </div>
            </div>
        </div>

    </main>
    <script src="{% static 'assets/lib/js/sticky.js' %}"></script>
    <script type="text/javascript">
        var a = new StickySidebar('#sidebar', {
            topSpacing: 50,
            bottomSpacing: -20,
            containerSelector: '.container',
            innerWrapperSelector: '.sidebar__inner'
        });
    </script>
    {% endblock content %}
